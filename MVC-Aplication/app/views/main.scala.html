@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Dado Virtual</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("/stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("/stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("/images/dado.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">Dado Virtual</a>
                    <ul class="nav">
                        <li class="@("active".when(nav == "login"))">
                            <a href="@routes.SignUp.blank()">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">
                
                <div class="page-header">
                    <h1>@title</h1>
                </div>

                <div class="row">
                    <div class="span14">
                        @content
                    </div>
                </div>
                
            </div>

        </div>
        
    </body>
</html>
